<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
 <main>
   <div class="main_container">
    <div class="head_container centered">
      <h1> Our Pricing</h1> 
      <div class="toggle_div">
        <label for="toggle">  Annually</label> 
        <input type="checkbox" id="toggle">
        Monthly
      </div>
    </div>
    <div class="card_container">
       <div class="card centered">
         <div class="card_head">Basic </div>
         <div class="price" id="basic_price">&dollar;199.99</div>
         <div class="description">500 GB Storage</div>
         <div class="description">2 Users Allowed</div>
         <div class="description">Send up to 3 GB</div>
         <button>Learn More</button>
       </div>
       <div class="card  centered card_bigger">
        <div class="card_head">Professional </div>
        <div class="price" id="prof_price">&dollar;249.99</div>
        <div class="description">1 TB Storage</div>
        <div class="description">5 Users Allowed</div>
        <div class="description">Send up to 10 GB</div>
        <button>Learn More</button>
      </div>
      <div class="card centered">
        <div class="card_head">Master </div>
        <div class="price" id="master_price">&dollar;399.99</div>
        <div class="description">2 TB Storage</div>
        <div class="description">10 Users Allowed</div>
        <div class="description">Send up to 20 GB</div>
        <button>Learn More</button>
      </div>
    </div>
    <div class="attribution centered">
      Challenge by <a href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Szabolcs-Zeg" target="_blank">Szabolcs</a>.
    </div>
   </div>
 </main>

</body>
</html>
